<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-fps-look-controls-component/dist/aframe-fps-look-controls-component.min.js"></script>

    <script src="./src/botella.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
    vr-mode-ui="enabled: false;" 
    loading-screen="enabled: false;" 
    renderer="logarithmicDepthBuffer: true;" 
    embedded 
    gesture-detector 
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://cdn.glitch.com/4390c048-0cf2-49a3-ab03-4f452164ad25%2Fasset.gltf?v=1611774899646"
        ></a-asset-item>
        <a-asset-item
          id="suelo"
          src="https://cdn.glitch.com/4390c048-0cf2-49a3-ab03-4f452164ad25%2Fasset.gltf?v=1611781161035"
        ></a-asset-item>
      </a-assets>

      <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/4390c048-0cf2-49a3-ab03-4f452164ad25%2Fmarker.patt?v=1611773695184"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            > 
       <!-- id="bowser-model" -->

      <a-entity botella scale="10 10 10">
        <a-entity
          id="botella"
          gesture-handler=""
          animation-mixer=""
          class="clickable"
          gltf-model="https://cdn.glitch.com/4390c048-0cf2-49a3-ab03-4f452164ad25%2Fbotella.gltf?v=1611800017355"
          data-children-count="0"
        ></a-entity>
      </a-entity>

      <a-entity suelo scale="1 1 1">
        <a-entity
          id="suelo"
          gltf-model="https://cdn.glitch.com/4390c048-0cf2-49a3-ab03-4f452164ad25%2Fasset.gltf?v=1611781161035"
          class="clickable"
          gesture-handler=""
          data-children-count="0"
        ></a-entity>
      </a-entity>

      <a-entity
        camera=""
        id="player"
        fps-look-controls=""
        position="1.46966 6.15503 5"
        rotation="-49.73273661735546 13.292620847035097 0"
        data-aframe-inspector-original-camera=""
      >
        <a-entity
          cursor=""
          position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016"
          material="opacity: 0.5; shader: flat; transparent: true; color: #ff9"
          scale="0.8 0.8 0.8"
          raycaster=""
        >
        </a-entity>
      </a-entity>
      <a-box
        position="-3.13577 0.54053 -2.85197"
        rotation="0 45 0"
        color="#4CC3D9"
        material=""
        geometry=""
        data-children-count="0"
      ></a-box>
      <a-sphere
        position="2.03509 3.31575 -2.85748"
        radius="1.25"
        color="#EF2D5E"
        material=""
        geometry=""
      ></a-sphere>
      <a-cylinder
        position="2.21471 0.68367 2.11896"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        material=""
        geometry=""
        data-children-count="0"
      ></a-cylinder>
      <a-entity
        light="intensity: 0.6; castShadow: true"
        position="-0.5 1 1"
        data-aframe-default-light=""
        aframe-injected=""
        data-children-count="0"
      ></a-entity>
      <a-plane
        position="-0.29658 -0.53166 -0.38193"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        material=""
        geometry=""
        data-children-count="0"
      ></a-plane>
      <a-entity
        position="0 5.157 0"
        light="type: ambient; color: #7f3281"
      ></a-entity>
      </a-marker> 
    </a-scene>
  </body>
</html>
